<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Digital clock</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/styles.css" rel="stylesheet">
        <link href="css/media.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="clock">
                <div class="dig">
                    <div class="vertical first-digit-vertical-left-top" id="hour-first-digit-vertical-left-top"></div>
                    <div class="vertical first-digit-vertical-left-bottom" id="hour-first-digit-vertical-left-bottom"></div>
                    <div class="horizontal first-digit-horizontal-top" id="hour-first-digit-horizontal-top"></div>
                    <div class="horizontal first-digit-horizontal-middle" id="hour-first-digit-horizontal-middle"></div>
                    <div class="horizontal first-digit-horizontal-bottom" id="hour-first-digit-horizontal-bottom"></div>
                    <div class="vertical first-digit-vertical-right-top" id="hour-first-digit-vertical-right-top"></div>
                    <div class="vertical first-digit-vertical-right-bottom" id="hour-first-digit-vertical-right-bottom"></div>
                    <div class="vertical second-digit-vertical-left-top" id="hour-second-digit-vertical-left-top"></div>
                    <div class="vertical second-digit-vertical-left-bottom" id="hour-second-digit-vertical-left-bottom"></div>
                    <div class="horizontal second-digit-horizontal-top" id="hour-second-digit-horizontal-top"></div>
                    <div class="horizontal second-digit-horizontal-middle" id="hour-second-digit-horizontal-middle"></div>
                    <div class="horizontal second-digit-horizontal-bottom" id="hour-second-digit-horizontal-bottom"></div>
                    <div class="vertical second-digit-vertical-right-top" id="hour-second-digit-vertical-right-top"></div>
                    <div class="vertical second-digit-vertical-right-bottom" id="hour-second-digit-vertical-right-bottom"></div>
                </div>
                <div class="dig">
                    <div class="vertical first-digit-vertical-left-top" id="minute-first-digit-vertical-left-top"></div>
                    <div class="vertical first-digit-vertical-left-bottom" id="minute-first-digit-vertical-left-bottom"></div>
                    <div class="horizontal first-digit-horizontal-top" id="minute-first-digit-horizontal-top"></div>
                    <div class="horizontal first-digit-horizontal-middle" id="minute-first-digit-horizontal-middle"></div>
                    <div class="horizontal first-digit-horizontal-bottom" id="minute-first-digit-horizontal-bottom"></div>
                    <div class="vertical first-digit-vertical-right-top" id="minute-first-digit-vertical-right-top"></div>
                    <div class="vertical first-digit-vertical-right-bottom" id="minute-first-digit-vertical-right-bottom"></div>
                    <div class="vertical second-digit-vertical-left-top" id="minute-second-digit-vertical-left-top"></div>
                    <div class="vertical second-digit-vertical-left-bottom" id="minute-second-digit-vertical-left-bottom"></div>
                    <div class="horizontal second-digit-horizontal-top" id="minute-second-digit-horizontal-top"></div>
                    <div class="horizontal second-digit-horizontal-middle" id="minute-second-digit-horizontal-middle"></div>
                    <div class="horizontal second-digit-horizontal-bottom" id="minute-second-digit-horizontal-bottom"></div>
                    <div class="vertical second-digit-vertical-right-top" id="minute-second-digit-vertical-right-top"></div>
                    <div class="vertical second-digit-vertical-right-bottom" id="minute-second-digit-vertical-right-bottom"></div>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
